<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../scripts/jquery.js">
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				var $cr = $("#cr");
				var cr = $cr.get(0);
				$cr.click(function(){
					if(cr.checked){
						alert("感谢你的支持!你可以继续操作!");
					}
				})
			});
		</script>
	</head>
	<body>
		<input type="checkbox" id="cr"/> <label for="cr">我已经阅读了上面制度</label>
	</body>
</html>
