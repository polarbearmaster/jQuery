<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		
		<script type="text/javascript" src="../scripts/jquery.js">
		</script>
		<script type="text/javascript" src="lib/assist.js">
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#btn1').click(function(){
					$('#one').css("background", '#bfa');
				});
				
				$('#btn2').click(function(){
					$('.mini').css("background", '#bfa');
				});
				
				$('#btn3').click(function(){
					$('div').css("background", '#bfa');
				});
				
				$('#btn4').click(function(){
					$('*').css("background", '#bfa');
				});
				
				$('#btn5').click(function(){
					$('span, #two').css("background", '#bfa');
				});
			});
		</script>
	</head>
	<body>
		<button id="reset">手动重置页面元素</button>
		<input type="checkbox" id="isreset" checked="checked" /><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
<!--		控制按钮
-->		<input type="button" value="选择 id为one 的元素" id="btn1"/>
		<input type="button" value="选择 class为mini 的所有元素" id="btn2"/>
		<input type="button" value="选择 元素名是 div 的所有元素" id="btn3"/>
		<input type="button" value="选择 所有的元素" id="btn4"/>
		<input type="button" value="选择 所有的span元素和id为two的元素" id="btn5"/>
		
		<br /><br />
		
		<!--
        	作者：1811270778@qq.com
        	时间：2016-09-25
        	描述：测试元素
        -->
        <div id="one" class="one">
        		id为two,class为one的div
        		<div class="mini">
        			class为mini
        		</div>
        </div>
        
        <div id="two" class="one" title="test">
        		id为two,class为one,title为test的div.
        		<div class="mini" title="other">class为mini,title为other</div>
        		<div class="mini" title="test">class为mini,title为test</div>
        </div>
        
        <div class="one">
        		<div class="mini">class为mini</div>
        		<div class="mini">class为mini</div>
        		<div class="mini">class为mini</div>
        		<div class="mini"></div>
        </div>
        
        <div class="one">
        		<div class="mini">class为mini</div>
        		<div class="mini">class为mini</div>
        		<div class="mini">class为mini</div>
        		<div class="mini" title="tesst">class为mini，title为tesst</div>
        </div>
        
        <div style="display: none;" class="none">
        		style的display为“none”的div
        </div>
        <div class="hide">
        		class为“hide”的div
        </div>
        <div>
        		包含input的type为“hidden”的div<input type="hidden" size="8" />
        </div>
        
        <span id="mover">正在执行动画的span元素.</span>
	</body>
</html>
